<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="resources/css/angular-bootstrap.css" text="text/css">
    <link rel="stylesheet" href="resources/css/styles.css" text="text/css">
    <script src="resources/js/angular-bootstrap.js"></script>
    <script src="app/components/app.js"></script>
    <script src="app/components/home/home_service.js"></script>
    <script src="app/components/user/user_service.js"></script>
    <script src="app/components/auth/auth_controller.js"></script>
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <title app-title></title>
</head>
<body ng-controller="AuthController as auth">

    <!-- Application header -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">HOME</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="content">Content</a></li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>

                <!-- Dropdown on right -->
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="authenticated"><a ui-sref="user({ id:loggedUser.id })"><b>Logged as:</b> {{ loggedUser.username }}</a></li>
                    <li ng-show="authenticated && loggedUser.role == 'ROLE_ADMIN'"><a ui-sref="admin.home">Administration panel</a></li>
                    <li ng-show="!authenticated"><a ui-sref="login">Login</a></li>
                    <li ng-show="!authenticated"><a ui-sref="user_new">Sign in</a></li>
                    <li ng-show="authenticated"><a href="" ng-click="logout()">Logout</a></li>
                    <li ng-show="authenticated"><a ui-sref="users">Users</a></li>
                    <li class="dropdown">
                        <a ng-href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Dropdown right <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ng-href="#">Action</a></li>
                            <li><a ng-href="#">Another action</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Page content -->
    <div class="container" ui-view></div>

    <!-- Application footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
      <div class="container-fluid">
        <div class="navbar-right">
            <div class="navbar-brand test">
                Designed by <a href="mailto:pokora.tomek@gmail.com?Subject=Hello%20again" target="_top">Tomasz Pokora</a>
            </div>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <script src="app/components/home/home_controller.js"></script>
    <script src="app/components/user/user_controller.js"></script>
    <script src="app/components/user/user_delete_controller.js"></script>
    <script src="app/components/user/user_new_controller.js"></script>
    <script src="app/components/user/user_update_controller.js"></script>
</body>
</html>
