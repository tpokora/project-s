<div class="well center-block">
    <table class="table table-hover">
        <thead>
            <th class="text-center">USER</th>
        </thead>
        <tbody>
            <tr>
                <td>ID</td>
                <td>{{ user.id }}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td>Role</td>
                <td>{{ user.role }}</td>
            </tr>
            <tr>
                <td>
                    <a class="btn btn-style" ui-sref="user_delete({ id:user.id })">Delete</a>
                </td>
                <td>
                    <a class="btn btn-style" ui-sref="user_update({ id:user.id })">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
