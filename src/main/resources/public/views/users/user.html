<div class="well center-block">
    <table class="table table-hover">
        <thead>
            <th class="text-center">USER</th>
        </thead>
        <tbody>
            <tr>
                <td>ID</td>
                <td>{{ user.id }}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{ user.name }}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td>
                    <a class="btn btn-style" ng-href="#/user/{{ user.id }}/delete">Delete</a>
                </td>
                <td>
                    <a class="btn btn-style" ng-href="#/user/{{ user.id }}/update">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
